{% extends "user_layout.html" %}
{% block title %}
Dashboard
{% endblock %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Profile</h1>
    <p class="mb-4">Menampilkan Data Profil Pengguna</p>
    <button class="btn btn-warning" onclick="openModal('{{ users.id_user }}', '{{ users.nama }}', '{{ users.username }}', '{{ users.password }}', '{{ users.id_kartu }}', '{{ users.role }}')"><i class="fa fa-edit"></i></button>

        <!-- Default Card Example -->
        <div class="card mb-4">
        <div class="card-header">
            Detail Profil
        </div>
        <div class="card-body">

            <form action="" method="post">
                <div class="mb-3">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" value="{{users.nama}}" disabled>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">ID Kartu</label>
                    <input type="text" class="form-control" id="id_kartu" value="{{users.id_kartu}}" disabled>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{users.username}}" disabled>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" value="{{users.password}}" disabled>
                </div>
            </form>
        </div>
        </div>
</div>
<!-- /.container-fluid -->
<!-- Add/Edit Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">X</button>
            </div>
            <form id="userForm" action="{{ url_for('update_user') }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="id_user" id="id_user">
                    <label>Nama:</label>
                    <input type="text" name="nama" id="nama" class="form-control" required>
                    <label>Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <label>Password:</label>
                    <input type="text" name="password" id="password" class="form-control" required>
                    <label>Id Kartu:</label>
                    <input type="text" name="id_kartu" id="id_kartu" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openModal(id_user = '', nama = '', username = '', password = '', id_kartu = '', role = '') {
        document.getElementById("id_user").value = id_user;
        document.getElementById("nama").value = nama;
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("id_kartu").value = id_kartu;
        document.getElementById("role").value = role;

        if (id_user) {
            document.getElementById("modalTitle").innerText = "Edit User";
            document.getElementById("userForm").action = "{{ url_for('save_user') }}";
        } else {
            document.getElementById("modalTitle").innerText = "Add User";
            document.getElementById("userForm").action = "{{ url_for('save_user') }}";
        }

        var userModal = new bootstrap.Modal(document.getElementById("userModal"));
        userModal.show();
    }
</script>
{% endblock %}
