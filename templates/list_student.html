<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
</head>
<body>
    <h3>Daftar Siswa</h3>
    <table border="1">
        <thead>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>City</td>
            <td>Pin</td>
        </thead>
        {% for row in rows %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.city }}</td>
                <td>{{ row.pin }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go Back to Home Page</a>
</body>
</html>
